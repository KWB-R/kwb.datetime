language: r
sudo: required
cache: packages
r_packages:
- remotes
- covr
matrix:
  include:
  - r: devel
  - r: release
    before_install:
    - export TZ=Europe/Berlin  
    after_success:
    - Rscript -e 'covr::codecov()'
    before_deploy:
    - Rscript -e 'remotes::install_cran("pkgdown")'
    deploy:
      provider: script
      script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
      skip_cleanup: 'true'
      on:
        branch: 
          - master
          - dev
